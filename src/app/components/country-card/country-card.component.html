<div *ngIf="country" [routerLink]="'/' + country.name" class="card__country">
    <div class="card__country-flag">
        <img [src]="country.flag" alt="">
    </div>
    <div class="card__country-info">
        <h2>{{country.name}}</h2>
        <p>
            <strong>Population:</strong>
            {{country.population | number: '1.0'}}
        </p>
        <p>
            <strong>Region:</strong>
            {{country.region}}
        </p>
        <p>
            <strong>Capital:</strong>
            {{country.capital}}
        </p>
    </div>
</div>
<p>prueba</p>
